
version: 2

models:
  - name: listings_silver
    description: "A starter dbt model"
    database: myDBProject
    schema: public
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
        - unique
        - not_null
      - name: outra_coluna
        description: "Outra Coluna"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
            min_value: 0 
            max_value: 50


