  - name: reviews_bronze
    description: "Reviews - Bronze"
    database: myDBProject
    schema: public
    
    columns:
      - name: listing_id
        description: "The ID of the listing"
        constraints:
          - type: foreign_key
        tests:
          - not_null
          - relationships:
              to: ref('listings_bronze')
              field: id
      - name: id
        description: "The primary key for this table"
        constraints:
          - type: primary_key
        tests:
          - unique
          - not_null
        unique_key: true
      - name: date
        description: "The date of the review"
      - name: reviewer_id
        description: "The ID of the reviewer"
        tests:
          - not_null
      - name: reviewer_name
        description: "The name of the reviewer"
      - name: comments
        description: "Comments of the review"

  - name: calendar_bronze
    description: "Calendar - Bronze"
    database: myDBProject
    schema: public
    columns:
      - name: listing_id
        description: "The ID of the listing"
        constraints:
          - type: foreign_key
        tests:
          - not_null
          - relationships:
              to: ref('listings_bronze')
              field: id
      - name: date
        description: "The date of the calendar entry"
        tests:
          - not_null
      - name: available
        description: "Availability status"
      - name: price
        description: "Price of the listing"
      - name: adjusted_price
        description: "Adjusted price"
      - name: minimum_nights
        description: "Minimum number of nights"
      - name: maximum_nights
        description: "Maximum number of nights"
      - name: PRIMARY_KEY
        description: "Primary key constraint"
        tests:
          - unique